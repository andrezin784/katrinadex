<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal roxo-azul-ciano -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#00F5FF"/>
    </linearGradient>
    
    <!-- Gradiente escuro para sombra -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4C1D95"/>
      <stop offset="100%" stop-color="#1E3A5F"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#8B5CF6" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="100" cy="100" r="90" fill="#0a0a0a" filter="url(#shadow)"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Inner decorative ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#mainGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="8 4"/>
  
  <!-- Shield shape (privacy/protection) -->
  <path 
    d="M100 35 
       L145 55 
       L145 95 
       C145 125 125 150 100 165 
       C75 150 55 125 55 95 
       L55 55 
       Z" 
    fill="url(#darkGradient)" 
    stroke="url(#mainGradient)" 
    stroke-width="3"
    filter="url(#glow)"
  />
  
  <!-- Lock body -->
  <rect x="80" y="95" width="40" height="35" rx="5" fill="url(#mainGradient)"/>
  
  <!-- Lock shackle -->
  <path 
    d="M85 95 L85 80 C85 65 115 65 115 80 L115 95" 
    fill="none" 
    stroke="url(#mainGradient)" 
    stroke-width="6" 
    stroke-linecap="round"
  />
  
  <!-- Keyhole -->
  <circle cx="100" cy="107" r="6" fill="#0a0a0a"/>
  <rect x="97" y="107" width="6" height="12" rx="2" fill="#0a0a0a"/>
  
  <!-- Privacy eye (crossed out) - subtle in background -->
  <g opacity="0.15" transform="translate(100, 145)">
    <ellipse cx="0" cy="0" rx="20" ry="10" fill="none" stroke="#00F5FF" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#00F5FF"/>
    <line x1="-25" y1="15" x2="25" y2="-15" stroke="#00F5FF" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- K letter accent -->
  <text x="100" y="75" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#00F5FF" 
        text-anchor="middle"
        filter="url(#glow)">
    K
  </text>
  
  <!-- Decorative dots -->
  <circle cx="60" cy="60" r="3" fill="#00F5FF" opacity="0.8"/>
  <circle cx="140" cy="60" r="3" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="50" cy="100" r="2" fill="#3B82F6" opacity="0.6"/>
  <circle cx="150" cy="100" r="2" fill="#3B82F6" opacity="0.6"/>
</svg>
