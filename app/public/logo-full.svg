<svg viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#00F5FF"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#00F5FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(5, 5)">
    <!-- Shield background -->
    <path 
      d="M25 5 L45 12 L45 28 C45 40 35 48 25 52 C15 48 5 40 5 28 L5 12 Z" 
      fill="#0a0a0a" 
      stroke="url(#iconGrad)" 
      stroke-width="2"
    />
    
    <!-- Lock -->
    <rect x="17" y="26" width="16" height="13" rx="2" fill="url(#iconGrad)"/>
    <path d="M20 26 V22 C20 17 30 17 30 22 V26" fill="none" stroke="url(#iconGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="25" cy="31" r="2" fill="#0a0a0a"/>
    <rect x="24" y="31" width="2" height="4" fill="#0a0a0a"/>
  </g>
  
  <!-- Text: Katrina -->
  <text x="60" y="42" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="800" 
        fill="url(#textGrad)"
        letter-spacing="-1">
    Katrina
  </text>
  
  <!-- Text: DEX -->
  <text x="185" y="42" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="800" 
        fill="#00F5FF"
        filter="url(#glow)"
        letter-spacing="-1">
    DEX
  </text>
  
  <!-- Tagline -->
  <text x="60" y="55" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="8" 
        fill="#666"
        letter-spacing="2">
    PRIVACY PROTOCOL
  </text>
</svg>







