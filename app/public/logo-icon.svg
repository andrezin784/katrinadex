<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#00F5FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a0a0a"/>
  
  <!-- Shield -->
  <path 
    d="M50 15 L80 28 L80 50 C80 70 65 85 50 92 C35 85 20 70 20 50 L20 28 Z" 
    fill="none" 
    stroke="url(#grad)" 
    stroke-width="4"
    filter="url(#glow)"
  />
  
  <!-- Lock -->
  <rect x="38" y="50" width="24" height="20" rx="3" fill="url(#grad)"/>
  <path d="M42 50 V42 C42 34 58 34 58 42 V50" fill="none" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="50" cy="57" r="3" fill="#0a0a0a"/>
  <rect x="48.5" y="57" width="3" height="7" rx="1" fill="#0a0a0a"/>
</svg>


