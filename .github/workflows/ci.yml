name: KatrinaDEX CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FOUNDRY_PROFILE: default

jobs:
  check-contracts:
    name: üèóÔ∏è Contracts Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          cd contracts
          forge build --sizes

      - name: Run Forge tests
        run: |
          cd contracts
          forge test -vv

  check-frontend:
    name: üé® Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install Dependencies
        run: |
          cd app
          npm ci --legacy-peer-deps

      - name: Build Frontend
        run: |
          cd app
          npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          # Add mock env vars if needed for build
          NEXT_PUBLIC_WC_PROJECT_ID: mock_id

