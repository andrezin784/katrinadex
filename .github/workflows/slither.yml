name: Slither Analysis

on:
  push:
    branches: [main, develop]
    paths:
      - 'contracts/src/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'contracts/src/**'
  workflow_dispatch:

jobs:
  slither:
    name: Slither Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          cd contracts
          forge install

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        id: slither
        with:
          target: 'contracts/'
          slither-config: 'contracts/slither.config.json'
          fail-on: 'high'
          sarif: 'results.sarif'
        continue-on-error: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

      - name: Create Summary
        if: always()
        run: |
          echo "## Slither Security Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.slither.outcome }}" == "success" ]; then
            echo "✅ No high severity issues found!" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Security issues detected. Review the SARIF results." >> $GITHUB_STEP_SUMMARY
          fi

